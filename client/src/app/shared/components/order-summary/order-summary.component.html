<div class="container mt-4" *ngIf="(basketService.basketTotalSource$ | async) as basketTotal">
  <h3>Order Summary</h3>
  <table class="table">
    <tbody>
    <tr>
      <td>Subtotal:</td>
      <td>{{ basketTotal.subtotal | currency:"INR" }}</td>
    </tr>
    <tr>
      <td>Shipping:</td>
      <td>{{ basketTotal.shipping | currency:"INR" }}</td>
    </tr>
    <tr class="table-success">
      <td>Total:</td>
      <td>{{ basketTotal.total | currency:"INR" }}</td>
    </tr>
    </tbody>
  </table>
</div>
